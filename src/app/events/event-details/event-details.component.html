<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.title" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.title}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date}}</div>
    </div>
    <div class="col-md-6">
        <strong>Location:</strong><br />
        {{event?.location}}
  <button class="btn btn-primary">Signup</button>

  </div>
</div>
