<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
      <div class="form-group" [ngClass]="{'error': isFormFieldEmpty('firstName') || isFormFieldValid('firstName')}">
        <label for="firstName">First Name:</label>
        <em *ngIf="isFormFieldEmpty('firstName')">Required</em>
        <em *ngIf="isFormFieldValid('firstName')">Invalid first name</em>
        <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
      </div>
      <div class="form-group" [ngClass]="{'error': isFormFieldEmpty('lastName') || isFormFieldValid('lastName')}">
        <label for="lastName">Last Name:</label>
        <em *ngIf="isFormFieldEmpty('lastName')">Required</em>
        <em *ngIf="isFormFieldValid('lastName')">Invalid last name</em>
        <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
